name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

env:
  IMAGE_NAME: gitops-lab-app

jobs:
  build-test-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build Docker image
        run: docker build -t $IMAGE_NAME .

      - name: Security scan with Trivy
        uses: aquasecurity/trivy-action@0.16.1
        with:
          image-ref: ${{ env.IMAGE_NAME }}
          severity: HIGH,CRITICAL
          ignore-unfixed: true

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v2
        with:
          login-server: ${{ secrets.AZURE_REGISTRY }}
          username: ${{ secrets.AZURE_USERNAME }}
          password: ${{ secrets.AZURE_PASSWORD }}

      - name: Check DNS resolution
        run: nslookup ${{ secrets.AZURE_REGISTRY }} || dig ${{ secrets.AZURE_REGISTRY }}

      - name: Manual Docker login
        run: echo "${{ secrets.AZURE_PASSWORD }}" | docker login ${{ secrets.AZURE_REGISTRY }} -u ${{ secrets.AZURE_USERNAME }} --password-stdin

      - name: Tag and push image
        run: |
          docker tag $IMAGE_NAME ${{ secrets.AZURE_REGISTRY }}/$IMAGE_NAME:latest
          docker push ${{ secrets.AZURE_REGISTRY }}/$IMAGE_NAME:latest

  deploy:
    needs: build-test-scan
    runs-on: ubuntu-latest
    steps:
      - name: Login to Azure CLI (service principal)
        run: |
          az login --service-principal \
            -u ${{ secrets.AZURE_APP_ID }} \
            -p ${{ secrets.AZURE_PSW }} \
            --tenant ${{ secrets.AZURE_TENANT_ID }}
          az account set --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          images: ${{ secrets.AZURE_REGISTRY }}/${{ env.IMAGE_NAME }}:latest